		should help in working and handing off of variables.
	
	This HTML file does:

	Initializes a global WDK object using the WBK object
	Creates an output element pre with ID "output"

		drug for PubChem database.
-->

<html>

    <!-- Initialize a global wdk object using the WBK object -->

</head>
<body>
	<pre id="output"></pre>

	<script src = "queryForPubChemID.js" type="text/javascript"></script>	
	<script src = "queryForChemblID.js" type="text/javascript"></script>

</html>
